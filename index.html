<!DOCTYPE html>
<html>
  <head>
    <title>Speech To Text</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button class="btn btn-success" id="speech-start">Start</button>
            <button class="btn btn-danger" id="speech-stop">Stop</button>
            <button class="btn btn-secondary" id="speech-clear">Clear</button>
            <button class="btn btn-primary" id="read-text">Speak</button>
          </div>
          <div class="form-group">
            <label>Mike status:</label>
            <div id="mike-status"></div>
          </div>
          <div class="form-group">
            <label>Result:</label>
            <div id="result"></div>
          </div>
          <div class="form-group"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
